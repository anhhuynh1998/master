<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registaration form</title>
    <style>
           input[type ='text'] ,input[type='email'],input[type='tel'],input[type='date']{
          width: 400px;
        }
        table{
            background-color: rgb(244, 230, 241);
            font-size: 12px;
        }
        input[type='submit']{
            background-color: rgb(69, 155, 69);
            color: white;
        }
        thead{
            background-color: rgb(249, 252, 255);
            color: brown;
        }
    </style>
</head>
<body>
    <form action="">
        
        <table>
            <thead align="right">
                <th colspan="3"><u>Student registaration form</u></th>
            </thead>
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td colspan="2">
                        <input type="text" name="First Name" placeholder="Endter your first name">
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td colspan="2">
                        <input type="text" name="last name" placeholder="Enter your last name">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td colspan="2"><input type="email" name="Email" placeholder="it should cpmtain @..."></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td>
                        <input type="tel" name="phone" placeholder="only 10 digtits aere allowed">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" size="10px">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td colspan="2">
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td colspan="2">
                        <textarea name="" id="" cols="20" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td colspan="2">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Area PIN</td>
                    <td colspan="2">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td>
                        <select>
                            <option value="Select Qualification">Select Qualification</option>
                            <option value="Select Qualification">Select Qualification</option>
                            <option value="Select Qualification">Select Qualification</option>
                            <option value="Select Qualification">Select Qualification</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Specialization</td>
                    <td>
                        <input type="checkbox">Computer Science <br>
                        <input type="checkbox">Information Technology <br>
                        <input type="checkbox">Computer Architecture <br>
                        <input type="checkbox">Tele Communication
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Registered" name="Registered"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
