<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobita</title>
</head>
<body onload="doc()">
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
    <script>
        function upArow() {
            let naubi = document.getElementById('nobita');
            naubi.style.top = parseInt(naubi.style.top) - 5 + 'px';
        }
        function downarow() {
            let naubi = document.getElementById('nobita');
            naubi.style.top = parseInt(naubi.style.top) + 5 + 'px';
        }
        function leftarow() {
            let naubi = document.getElementById('nobita');
            naubi.style.left = parseInt(naubi.style.left) - 5 + 'px';
        }
        function rightarow() {
            let naubi = document.getElementById('nobita');
            naubi.style.left = parseInt(naubi.style.left) + 5 + 'px';
        }
        function moveSelection(evt) {
    switch (evt.keyCode) {
        case 37:
            leftarow();
            break;
        case 39:
            rightarow();
            break;
        case 38:
            upArow();
            break;
        case 40:
            downarow();
            break;
    }
}
        function doc() {
            window.addEventListener('keydown' ,moveSelection)
        }
    </script>
</body>
</html>
