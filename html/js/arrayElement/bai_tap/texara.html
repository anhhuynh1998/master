<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea id="code" cols="70" rows="10" onkeydown="enterValue()"></textarea>
    <script>
        let count = 0;
        var characters = ['C', 'o', 'd', 'e', 'G', 'y', 'm', ' ', 'H', 'u', 'e']
        let str = "";
        function enterValue(){
            setTimeout(function(){
                if (count == characters.lenght ){
                    count = 0;
                    str = "";
                    document.getElementById('code').value = "";
                }
                else{
                    str += characters[count];
                    document.getElementById('code').value = str;
                    count++
                }
            })
        }
    </script>
</body>

</html>
