        function fibonaci() {
           let number = document.getElementById('number').value
            let fn_1 = 1;
            let fn_2 = 1;

            while (fn % number != 0) {
                fn_2 = fn_1;
                fn_1 = fn;
                fn = fn_1 + fn_2;
            }
            document.getElementById('result').innerHTML = fn
