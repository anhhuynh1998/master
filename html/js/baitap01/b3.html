<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt('nhập số')
        let a = 1;
        let b = 1;
        let temp = " "
        for ( let i = 1; i<= number; i++){
            document.write(" " + a)
            temp = a + b;
            a = b;
            b = temp;
        }
    </script>
</body>
</html>
